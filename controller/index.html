<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="controller">
    <h2>Screen Light Controller</h2>
    <input id="bRange" type="range" min="0" max="100" value="50">
    <p class="bLevel">Brightness: <span
      id="bValue">50%</span></p>
      <button class="reset-btn" onclick="resetBrightness()">
        Reset
      </button>
  </div>

  <script src="main.js"></script>
</body>
</html>
